type Query {
     products : [Product],
     filterProductPrice(min : Float!,max : Float!) : [Product]
      }

type Mutation{
    addNewProduct(id: ID!,title : String,description : String,price : Float) : Product
}      

type Product {
    id : ID!
    title : String
    description : String
    price : Float
    review : [Review]
}

type Review {
    rating : Int!
    comment : String
}
